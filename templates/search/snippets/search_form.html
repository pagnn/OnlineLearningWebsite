{% if not navbar %}
<form class='form' method='GET' action="{% url 'search:default' %}" >
	<input class="form-control mr-sm-2" name='q' value="{{ request.GET.q }}" type="search" placeholder="Search" type="search" aria-label="Search">
	<button class='btn btn-outline-success my-2 my-sm-0' type='submit' >Search</button>
</form>
{% else %}
<form class="form-inline my-2 my-lg-0" method='GET' action="{% url 'search:default' %}">
      <input class="form-control mr-sm-2" value="{{ request.GET.q }}" name='q' type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
{% endif %}
