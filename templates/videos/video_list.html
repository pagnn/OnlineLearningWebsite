{% extends 'defaults/base.html' %}

{% block head_title %}Videos | {{ block.super }}{% endblock head_title %}
{% block content %}
<div class='row'>
	<div class='col-12 mx-auto'>

		{% for object in object_list %}
			<li class='lead'><a href="{{ object.get_absolute_url }}">{{ object.title }}</a> | {{ object.timestamp }}</li>
		{% empty %}
			<h2>No Item found</h2>
		{% endfor %}
	</div>
</div>
{% endblock content %}
